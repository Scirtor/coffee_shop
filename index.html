<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- Подключаем файл стилей -->
    <link rel="stylesheet" href="CoffeeShop.css">
</head>
<body>
    <header>
        <h1>Coffee Shop</h1>
        <nav>
            <a href="#product-list">Product List</a>
            <a href="#cart">Cart</a>
            <a href="#checkout">Checkout</a>
            <a href="https://vr.justeasy.cn/view/1720803g062kg245-1720830245" target="_blank">Design</a>
            <a href="#login">Login</a>
        </nav>
    </header>
    <section id="product-list">
        <h2>Product List</h2>
        <div class="product">
            <img src="https://azbyka.org/recept/wp-content/uploads/2021/01/close-up-tasty-macchiato-with-milk-table.jpg" alt="Coffee Product 1" width="20" height="20">
            <h3>Latte</h3>
            <p>Price: $4.00</p>
            <button class="add-to-cart-btn" data-product="Latte" data-price="4.00">Add to Cart</button>
        </div>
        <div class="product">
            <img width="20" height="20" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXSM-Morfps8gBzSoSerk3w9q-LTYGoFqNeg&s" widthalt="Coffee Product 2">
            <h3>Cappuccino</h3>
            <p>Price: $3.50</p>
            <button class="add-to-cart-btn" data-product="Cappuccino" data-price="3.50">Add to Cart</button>
        </div>
    </section>
    <section id="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Товары в корзине будут добавлены динамически -->
        </ul>
        <p id="total-price">Total: $0.00</p>
        <button>Proceed to Checkout</button>
    </section>
    <section id="checkout">
        <h2>Checkout</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" required><br>
            <label for="payment">Payment Method:</label>
            <input type="text" id="payment" required><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <!-- Подключаем файл с JavaScript -->
    <script src="CoffeeShop.js"></script>
</body>
</html>
